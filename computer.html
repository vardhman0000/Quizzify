<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="computer.css">
</head>
<body>
    <div class="wrapper">
        <div class="upper">
            <h1>
                <span id="quizHead">Computer</span> <span>Quiz</span>
            </h1>
        </div>
        <div class="middle">
            <div class="timer">
                
            </div>
        </div>
        <div class="lower">
            <img src="ques6-e.png" alt="" class="ques1">
            <div class="container">
                <div class="question">
                    <h2 class="quesContainer">
                        <!-- Question Goes Here!! -->
                    </h2>
                    <img src="ques2-e3.png" alt="" class="ques">
                </div>

                <div class="option-wrapper">
                    <div class="optionList">
                        <div class="options-holder">
                            
                            <ul class="options">
                                <!-- <li class="opt1">
                                    <div class="retro-card">
                                        <p class="head">
                                            OPTION HERE!!
                                        </p>
                                    </div>
                                </li> -->
                            </ul>
                        </div>
                    </div>
                    <div class="buttons">
                        <div class="nextBtn">
                            <button>Next</button>
                        </div>
                        <div class="skipBtn">
                            <button>Skip</button>
                        </div>
                        <div class="shareBtn">
                            <button>Share</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="computer1.js"></script>
</body>
</html>
