<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="computer.css">
</head>
<body>
    <div class="wrapper">
        <div class="upper">
            <h1 class="quizContainer">
                <span id="quizHead">Computer</span> <span id="quizHead2">Quiz</span>
            </h1>
            <div class="cross-x">
                <p>Exit</p>
                <button class="cross-button">
                    <span class="X"></span>
                    <span class="Y"></span>
                    <!-- <div class="close">Exit Quiz</div> -->
                </button>
            </div>
        </div>
        <div class="middle">
            <div class="timer">
                
            </div>
        </div>
        <div class="lower">
            <img src="ques6-e.png" alt="" class="ques1">
            <img src="ques2-e3.png" alt="" class="ques">
            <div class="container">
                <div class="question">
                    <h2 class="quesContainer">
                        <!-- Question Goes Here!! -->
                    </h2>
                </div>

                <div class="option-wrapper">
                    <div class="optionList">
                        <div class="options-holder">
                            
                            <ul class="options">
                                <!-- <li class="opt${index+1}">
                                    <div class="retro-card">
                                        <div class="selected">
                                            <i class="fa-solid fa-circle-check" style="color: #21c46d;"></i>
                                        </div>
                                        <p class="head">${option}</p>
                                    </div>
                                </li> -->
                            </ul>
                        </div>
                    </div>
                    <div class="buttons">
                        <div class="nextBtn btn">
                            <button>Next</button>
                        </div>
                        <div class="skipBtn btn">
                            <button>Skip</button>
                        </div>
                        <div class="shareBtn btn">
                            <button>Share</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="progress-wrapper">
                <div class="progress-page" id="resultCard">
                    <div class="progress-head">
                        <h1>You got <span class="correct-ans">0</span> / <span class="total-questions">10</span> Correct !</h1>
                    </div>
                    <div class="progress-part">
                        <div class="progress-circle-wrapper">
                            <div class="circular-progress">
                                <span class="progress-value">0%</span>
                            </div>
                        </div>
                        <div class="legend">
                            <div class="correct">
                                <p>Correct Answers : <span class="correct-count"></span></p>
                            </div>
                            <div class="skipped">
                                <p>Skipped Questions : <span class="skipped-count"></span></p>
                            </div>
                            <div class="incorrect">
                                <p>Incorrect Answers : <span class="incorrect-count"></span></p>
                            </div>
                        </div>
                    </div>
                    <div class="progress-lower">
                        <button class="play-again">Play Again</button>
                        <button class="share-score">Share Score</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="exit-confirm-container">
            <div class="exit-confirm">
                <!-- <div class="cross-icon">
                    <div class="cross-x">
                        <button class="cross-button">
                            <span class="X"></span>
                            <span class="Y"></span>
                            <div class="close">Exit Quiz</div>
                        </button>
                    </div>
                </div> -->
                <div class="confirm-text">
                    Are you sure you want to exit ?
                </div>
                <div class="confirm-buttons">
                    <button class="exit-yes">Yes</button>
                    <button class="exit-no">No</button>
                </div>
            </div>
        </div>
    </div>
    <script src="computer1.js"></script>
</body>
</html>
