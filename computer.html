<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="computer.css">
</head>
<body>
    <div class="wrapper">
        <div class="upper">
            <h1 class="quizContainer">
                <span id="quizHead">Computer</span> <span id="quizHead2">Quiz</span>
            </h1>
        </div>
        <div class="middle">
            <div class="timer">
                
            </div>
        </div>
        <div class="lower">
            <img src="ques6-e.png" alt="" class="ques1">
            <img src="ques2-e3.png" alt="" class="ques">
            <div class="container">
                <div class="question">
                    <h2 class="quesContainer">
                        <!-- Question Goes Here!! -->
                    </h2>
                </div>

                <div class="option-wrapper">
                    <div class="optionList">
                        <div class="options-holder">
                            
                            <ul class="options">
                                <!-- <li class="opt1">
                                    <div class="retro-card">
                                        <p class="head">
                                            OPTION HERE!!
                                        </p>
                                    </div>
                                </li> -->
                            </ul>
                        </div>
                    </div>
                    <div class="buttons">
                        <div class="nextBtn btn">
                            <button>Next</button>
                        </div>
                        <div class="skipBtn btn">
                            <button>Skip</button>
                        </div>
                        <div class="shareBtn btn">
                            <button>Share</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="progress-wrapper">
                <div class="progress-page">
                    <div class="progress-head">
                        <h1>Your got <span class="correct-ans">0</span> / <span class="total-questions">10</span> Correct !!</h1>
                    </div>
                    <div class="progress-part">
                        <div class="progress-circle-wrapper">
                            <div class="circular-progress">
                                <span class="progress-value">0%</span>
                            </div>
                        </div>
                        <!-- <div class="progress-circle-wrapper">
                            <div class="progress-circle">80</div>
                            <div class="progress-bar"></div>
                        </div> -->
                        <div class="legend">
                            <div class="correct">
                                <div class="legend-box"></div>
                                <p>Correct</p>
                            </div>
                            <div class="skipped">
                                <div class="legend-box"></div>
                                <p>Skipped</p>
                            </div>
                            <div class="incorrect">
                                <div class="legend-box"></div>
                                <p>Incorrect</p>
                            </div>
                        </div>
                    </div>
                    <div class="progress-lower">
                        <button class="play-again">Play Again</button>
                        <button class="play-again">Share Score</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="computer1.js"></script>
</body>
</html>
